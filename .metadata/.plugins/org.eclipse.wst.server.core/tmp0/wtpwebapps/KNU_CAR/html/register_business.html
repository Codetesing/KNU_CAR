<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/register_business.css">
<title>KNU CAR</title>
</head>
<body>
<div class="wrapper">
    <div class="logo_title">
        <span id="title">KNU CAR</span>
        <span style="margin-left: 10px;">사업자 회원 가입</span>
    </div>
    <div class="reg_form">
        <form action='../jsp/register_business_post.jsp' method='POST'>
            <ul class="contents_name">회원 정보 입력</ul>
            <li><input type="text" class="info_input_form" name="id" id="id" placeholder="아이디"><br></li>
            <li><input type="password" class="info_input_form" name="pw"  id="pw" placeholder="비밀번호"></li>
            <ul class="contents_name">사업자명</ul>
            <li><input type="text" class="info_input_form" name="name" id="name" placeholder="사업자 등록증의 사업자명 입력"></li>
            <ul class="contents_name">사업자 등록 번호</ul>
            <li>
                <input type="tel" class="info_phone_input_form" id="phone1"> - 
                <input type="tel" class="info_phone_input_form" id="phone2"> - 
                <input type="tel" class="info_phone_input_form" id="phone3">
            </li>
            <ul class="contents_name">가입자 이름</ul>
            <li><input type="text" class="info_input_form" name="busi_name" id="busi_name" placeholder="가입하는 본인의 이름을 입력"></li>
            <ul class="contents_name">가입자의 주민등록번호</ul>
            <li>
                <div class="info_sex_form">
                    <input type="text" class="info_ssn_input_form" name="birth" id="birth" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
                 - 
                <div class="info_sex_form">
                    <input class="info_sex_input_form" type="text" name="sex" id="sex" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"> 
                    XXXXXX
                </div>
            </li>
            <ul class="contents_name">이메일</ul>
            <li><input type="text" class="info_input_form" name="email" id="email"></li>
            <ul class="contents_name">대표전화</ul>
            <li>
                <input type="tel" class="info_phone_input_form" name="phone1" id="phone1"> - 
                <input type="tel" class="info_phone_input_form" name="phone2" id="phone2"> - 
                <input type="tel" class="info_phone_input_form" name="phone3" id="phone3">
            </li>
            <ul class="contents_name">회사 소재지</ul>
            <div>
                <li>
                    <input class="info_addr_out" name="city" id="city" type="text" placeholder="Address" readonly>
                    <input class="info_addr_btn" id="addr_num" type="text" placeholder="우편번호 검색하기" readonly onclick="findAddr()"><br>
                </li>
                <li><input class="info_addr_input_form" name="addr" id="addr" type="text" placeholder="상세 주소"></li>
            </div>
            <input class="submit_form" type="submit" value='회원가입'>
        </form>
    </div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="../javascript/address_popup.js"></script>

</body>
</html>
